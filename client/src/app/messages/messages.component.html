<div class="row mb-4">
  <div class="btn-group" name="container">
    <button btnRadio="Unread" [(ngModel)]="container" class="btn btn-primary">
      <i class="fa fa-envelope"></i> Unread
    </button>
    <button btnRadio="Inbox" [(ngModel)]="container" class="btn btn-primary">
      <i class="fa fa-envelope-open"></i> Inbox
    </button>
    <button btnRadio="Outbox" [(ngModel)]="container" class="btn btn-primary">
      <i class="fa fa-paper-plane"></i> Outbox
    </button>
  </div>
</div>

<div *ngIf="messages?.length === 0" class="row">
  <h3>No Messages</h3>
</div>

<div *ngIf="messages?.length > 0" class="row">
  <table class="table table-hover" style="cursor: pointer">
    <tr>
      <th style="width: 40%">Message</th>
      <th style="width: 20%">From / To</th>
      <th style="width: 20%">Sent / Received</th>
      <th style="width: 20%"></th>
    </tr>
    <tr
      [hidden]="loading"
      *ngFor="let message of messages"
      routerLink="{{
        container === 'Outbox'
          ? '/members/' + message.recipientUsername
          : '/members/' + message.senderUsername
      }}"
      [queryParams]="{ tab: 3 }"
    >
      <td>{{ message.content }}</td>
      <td>
        <div *ngIf="container === 'Outbox'">
          <img
            src="{{ message.recipientPhotoUrl || './assets/user.png' }}"
            alt="{{ message.recipientUsername }}"
            class="img-circle rounded-circle mr-2"
          />
          <strong>{{ message.recipientUsername | titlecase }}</strong>
        </div>

        <div *ngIf="container !== 'Outbox'">
          <img
            src="{{ message.senderPhotoUrl || './assets/user.png' }}"
            alt="{{ message.senderUsername }}"
            class="img-circle rounded-circle mr-2"
          />
          <strong>{{ message.senderUsername | titlecase }}</strong>
        </div>
      </td>

      <td>{{ message.messageSent | timeago }}</td>

      <td>
        <button
          (click)="$event.stopPropagation()"
          (click)="deleteMessage(message.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>

<div *ngIf="pagination && !loading" class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
